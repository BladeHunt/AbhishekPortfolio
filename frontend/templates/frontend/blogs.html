{% extends "frontend/main.html" %} {% block title %}Projects{% endblock %}

{% block links %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/projects.css' %}">
{% endblock %}


{% block content %}
    <form class="form-inline">
        <i id="search-icon" class="fas fa-search" aria-hidden="true" placeholder="Search blog title here...." style="visibility: hidden;"></i>
        <input id="user-input" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
    </form>

    <div id="replaceable-content" class="col-6">
        {% load static %}
		{% include 'frontend/blog-partial.html' %}
	</div>
{% endblock %}



{% block javascript %}
    <script src="{% static 'frontend/js/jquery-3.4.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static "frontend/js/main.js" %}"></script>
{% endblock %}
